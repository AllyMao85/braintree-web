<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    /*------------------------------
      RESET
    ------------------------------*/

    * {
      box-sizing: border-box;
    }

    body, html {
      font-family: Helvetica, Arial, Sans-Serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      margin: 0;
      padding: 0;
    }


    /*------------------------------
      HEADER
    ------------------------------*/

    .braintree-display--none {
      display: none;
    }

    .ideal-header {
      border-bottom: 1px solid #dcdcdc;
      display: block;
      padding: 10px 5%;
      width: 100%;
    }

    .logo {
      display: inline-block;
    }

    .logo--ideal {
      height: 38px;
      overflow: auto;
      width: 51px;
    }

    .heading--ideal {
      color: #333333;
      display: inline-block;
      font-size: 30px;
      margin-left: 20px;
      position: relative;
      top: -8px;
    }


    /*------------------------------
      Details
    ------------------------------*/

    .title {
      color: #000000;
      font-size: 24px;
      font-weight: 600;
      margin-left: 24px;
    }

    .detail-title {
      color: #000000;
      font-weight: 600;
      white-space: nowrap;
    }

    .details-desc {
      margin-left: 0;
      text-align: right;
    }

    .details-list {
      border-bottom: 1px solid #dcdcdc;
      /* TODO: decide whether we need to support non-flexbox browsers */
      display: flex;
      padding: 4px 8px 18px;
      justify-content: space-between;
    }

    .button-main {
      background: #eeeeee;
      border: 1px solid #dcdcdc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      margin: 16px auto;
      padding: 16px;
      cursor: pointer;
    }

    .container--ideal {
      margin-left: auto;
      margin-right: auto;
      padding-bottom: 30px;
      padding-top: 30px;
      width: 50%;
    }

    .ideal-demo-screen {
      text-align: center;
    }

    .ideal-demo-screen img {
      max-width: 100%;
    }

    @media (max-width:500px) {
      .container--ideal--mobile {
        width: 100%;
      }
      .heading--ideal--mobile {
        font-size: 24px;
      }
      .logo--ideal--mobile {
        -webkit-transform: scale(0.8);
        transform: scale(0.8);
      }
      .button-main--mobile {
        margin-left: 5%;
      }
      .details-list--mobile {
        padding-left: 5%;
        padding-right: 5%;
      }
    }
    </style>
  </head>
